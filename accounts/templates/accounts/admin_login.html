<!-- FILE: accounts/templates/accounts/admin_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Namaste Nomad</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="admin-body">
    <div class="container">
        {% comment %} <div class="admin-header">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            <h1>Namaste Nomad</h1>
        </div> {% endcomment %}

        <div class="auth-card admin-card">
            <h2>Admin Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" name="password" id="adminPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('adminPassword')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember_me">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-blue">Login</button>
            </form>

            <div class="form-footer">
                <a href="#" class="link">Forgot Password?</a>
            </div>

            <div class="admin-notice">
                Admin access only
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
